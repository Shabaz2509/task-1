<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="t5style.css">
</head>
<body>
	<div class="container">
		<h1>Weather App</h1>
		<form id="weather-form">
			<input type="text" id="city-input" placeholder="Enter city name...">
			<button type="submit">Get Weather</button>
			<button id="current-location-button">Use Current Location</button>
		</form>
		<div id="weather-data">
			<h2 id="city-name"></h2>
			<p id="temperature"></p>
			<p id="conditions"></p>
			<p id="wind"></p>
			<p id="humidity"></p>
		</div>
	</div>
	<script src="t5script.js"></script>
</body>
</html>
